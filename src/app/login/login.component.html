<div class="log-w3">
    <div class="w3layouts-main">
        <h2>Sign In Now</h2>
            <form #frm="ngForm" (ngSubmit)= "login(frm)">
                <input type="email" class="ggg" name="Email" ngModel placeholder="E-MAIL" required="">
                <input type="password" class="ggg" name="Password" ngModel placeholder="PASSWORD" required="">
                <span><input type="checkbox" />Remember Me</span>
                <h6><a href="#">Forgot Password?</a></h6>
                    <div class="clearfix"></div>
                    <input type="submit" class="btn btn-primary"  value="Sign In" name="login">
            </form>
            <p>Don't Have an Account ?<a href="registration.html">Create an account</a></p>
    </div>
    </div>
