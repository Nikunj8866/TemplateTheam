<p>react-form works!</p>
<div class="continer">

    <form [formGroup]="frmtest" (ngSubmit)= "addForm()">
       <div class="form-group">
           <label>First Name</label>
             <div>
                 <input type="text" name="firstName" formControlName="firstName"  class="form-control" />
                 <div class="text-danger" *ngIf="submitted && fname.errors?.required">
                     First Name is Required..
                 </div>
             </div>
       </div>
       
       <div class="form-group">
        <label>Last Name</label>
          <div>
              <input type="text" name="lastName" formControlName="lastName"  class="form-control" />
              <div class="text-danger" *ngIf="lname.errors?.required">
                Last Name is Required..
            </div>
          </div>
        </div>
        <div class="form-group">
            <label>email</label>
              <div>
                  <input type="text" name="email" formControlName="emailId"  class="form-control" />
                  <div class="text-danger" *ngIf="email.errors?.required">
                    Email   is Required..
                </div>
                <div class="text-danger" *ngIf="email.errors?.email">
                    Invalid Email Id..
                </div>
              </div>
            </div>
            <div class="form-group">
                <label>mobileNumber</label>
                  <div>
                      <input type="text" name="mobileNumber" formControlName="mobileNumber"  class="form-control" />
                      <div class="text-danger" *ngIf="mobno.errors?.required">
                       Mobile number is required 
                    </div>

                    <div class="text-danger" *ngIf="mobno.errors?.pattern">
                        Invalid Mobile Number
                     </div>

                  </div>
                </div>
         
             
          <div class="form-group">
                 <label class="label">Gender: </label>
            Male<input class="mx-2" type="radio" value="Male" name="gender" formControlName = "gender" required/>
            Female<input class="mx-2" type="radio" value="Female" name="gender" formControlName = "gender" required/>
            
            <div class="text-danger" *ngIf="gender.errors?.required"> 
              Gender is required
            </div>
          </div>
          <label class="label">Language: </label>
          <div class="form-group">
            <div *ngFor="let c of langarr" class="d-inline-block pr-3">
              <label>{{c.name}}</label>
              <input class="mx-2" type="checkbox" #checkboxes  [value]="c.value"  (change)="onCheckboxChange($event)"  />
            </div>
            <div class="text-danger" *ngIf="this.frmtest.controls['checkArray'].errors?.required">
              Known language is required, select atleast one Language.
            </div>
          </div>
    
       <div>
           <input type="submit" class="btn btn-primary"  value="submit" />
         <!--  <input type="submit" class="btn btn-primary" [disabled]="!frmtest.valid" value="submit" /> -->
       </div>

    </form>
</div>
